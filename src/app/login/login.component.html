<h1>Login</h1>

Username:
<input
  [(ngModel)]="username"
  class="form-control"/>
Password:
<input
  [(ngModel)]="password"
  class="form-control" type="password"/>

<br/>
<button
  (click)="login(username, password)"
  class="btn btn-primary">
  Login
</button>
<a routerLink="/register">
  Register
</a>
